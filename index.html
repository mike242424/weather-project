<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS  -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col-md-8 offset-2">
          <div class="page-header">
            <h1>Weather Project</h1>
            <hr />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6 offset-3">
          <form class="search-form">
            <div class="input-group">
              <input
                type="text"
                id="search-query"
                class="form-control mt-4"
                placeholder="Enter City Name Here"
              />
              <button type="button" class="btn btn-primary search mt-4">
                Search
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="weather row">
        <div class="col-12"></div>
      </div>

    <!-- Handlebars template -->
    <script id="weather-template" type="text/x-handlebars-template">
      <div class="row mt-5">
        <div class="col-6 my-auto">
          <h4>{{temperature}} &#176</h4>
          <h4>{{city}}</h4>
          <p><strong>{{currentConditions}}</strong></p>
        </div>
        <div class="col-6 my-auto">
          <img src="http://openweathermap.org/img/wn/{{imageURL}}@2x.png" />
        </div>
      </div>
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="main.js" type=""></script>
  </body>
</html>
